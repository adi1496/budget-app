<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your money in a smart way">
    <meta name="theme-color" content="#0d66a1"/>
    
    <title>Budget App</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">

    <!-- <script type="module" src="js/index.js" defer></script> -->
    <script src="js-bundler/bundle.js" defer></script>
</head>
<body>
    <!-- <nav class="nav">
        
    </nav> -->

    <button class="add-fixed-btn income-btn" id="income-btn">+</button>
    <button class="add-fixed-btn expense-btn" id="expense-btn">-</button>

    <header class="header">
        <div class="logo">
            <h1 class="heading-1">Budget</h1>
            <h1 class="heading-1">APP</h1>
        </div>

        <h2 class="heading-2">Your Budget <span id="heading-month">December 2020</span></h2>
        <div class="balance">Your Balance: <span class="balance-value" id="balance-value">600.00</span> <span class="balance-value" id="curency">€</span></div>

        <div class="box-bar">
            <div class="box-bar-text">Income:</div>
            <div class="box-bar-sign">+</div>
            <div class="box-bar-value"><span id="income-month">1200.00</span> <span id="curency">€</span></div>
        </div>
        <div class="box-bar box-bar-red">
            <div class="box-bar-text">Expenses:</div>
            <div class="box-bar-sign">-</div>
            <div class="box-bar-value"><span id="expense-month">80000.00</span> <span id="curency">€</span></div>
            <div class="box-bar-percent" id="expense-month-percent">100%</div>
        </div>
    </header>

    <section class="section-list">
        <div class="section-list-box">
            <h3 class="heading-3 heading-3-blue">Incomes</h3>
            <ul class="list incomes-list" id="incomes-list">

            </ul>
        </div>


        <div class="section-list-box">
            <h3 class="heading-3 heading-3-red">Expenses</h3>
            <ul class="list expenses-list" id="expenses-list">
            
            </ul>
        </div>

    </section>


    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./serviceWorker.js');
        }
    </script>


    <div class="version-app">version: 0.1</div>
</body>
</html>
