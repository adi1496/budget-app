                <option value="-">-</option>
            </select>
            <select name="input" id="input-name">

                <option value="rent">Coffees</option>
                <option value="project">Other</option>
                <option value="food">Food</option>
                <option value="gifts">Gifts</option>
                <option value="add-new-entry">Add New</option>
            </select>
            
            <input class="input-description" type="text" name="input-description" id="input-description" placeholder="Add a description">
    
            <input class="input-value" type="text" name="input-value" required id="input-value" placeholder="Value">

        </form>
